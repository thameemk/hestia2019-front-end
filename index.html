  <script>
    $('.owl-carousel').owlCarousel({
      centre: true,
      items: 1,
      stagePadding: 150,
      loop: true,
      margin: 0,
      URLhashListener:true,
      autoplayHoverPause:true,
      startPosition: 'events',
      nav: true,
      navText : ['<span class="carousel-control-prev-icon" aria-hidden="true"></span>', '<span class="carousel-control-next-icon" aria-hidden="true"></span>'],
      responsiveClass:true,
      responsive:{
        0:{
          items:1,
          stagePadding: 25,
        },
        600:{
          items:1,
          stagePadding: 100,
        },
        1000:{
          items:1,
          loop:true
        }
      }
    })
  </script>

  <script>
    $(document).ready(
      function(){
        $("#events").click("slow", function () {
          $("#overlay").fadeToggle(function(){
            $("#carousel").slideDown();
            $('.navbar-toggler').click();

          });
      });
    });

    $(document).ready(
      function(){
        $("#darkbg").click("slow", function () {
          $("#overlay").fadeToggle(function(){
            $("#carousel").toggle();
          });
      });
    });
  </script>
