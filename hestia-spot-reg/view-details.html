<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="//www.hestia.live/assets/front/img/hestia-icon.png">
  <title> Hestia 19 - National Level Techno-Cultural Fest of TKM</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <div style="max-width:70%;" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Hestia 19 - Spot Registration</h4>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-2">
          <div class="row">
            <div class="col-9">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email">
              <label class="ml-5">Enter email address</label>
            </div>
            <div class="col-3">
              <button class="btn btn-default">Search</button>
            </div>
          </div>
          <div class="row pt-5">
            <div class="col-12 mb-3">Name : <input type="text"></div>
            <div class="col-12 mb-3"> Email :<input type="email"></div>
            <div class="col-12 mb-3">Colege :<input type="text"></div>
            <div class="col-12 mb-3">Phone Number :<input type="tel"></div>
          </div>
          <div class="row pt-5">
            <button class="btn btn-default" style="margin-left:40%;">ADD</button>
            <button class="btn btn-default">UPDATE</button>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
